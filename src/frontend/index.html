<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiWikiWiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WikiWikiWiki</h1>
        <h2>Find The Shortest Path From A Wikipedia Page To Another Wikipedia Page</h2>
    </header>
    <main>
        <form>
            <div>
                <label for="start-page">From</label>
                <input type="text" name="start-page" id="start-page" placeholder="Start Page" autofocus required>
            </div>
            
            <div>
                <button type="button" class="swap" title="Swap The Start And End Pages">Swap</button>
            </div>
            
            <div>
                <label for="end-page">To</label>
                <input type="text" name="end-page" id="end-page" placeholder="End Page" required>
            </div>
            
            <div>
                <label for="algorithm">Choose Algorithm</label>
                <select name="algorithm" id="algorithm">
                    <option value="bfs">BFS (Breadth First Search)</option>
                    <option value="ids">IDS (Iterative Deepening Search)</option>
                </select>
                <label for="number-of-path">Choose Number Of Path</label>
                <select name="number-of-path" id="number-of-path">
                    <option value="single">Single Path</option>
                    <option value="multiple">Multiple Path</option>
                </select>
            </div>
            
            <div>
                <button type="submit" class="go" title="Submit The Inputs">Go!</button>
            </div>
        </form>
        <div class="result"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
